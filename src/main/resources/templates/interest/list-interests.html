<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>Interests</title>
</head>

<body>

	<div class="container border border-black bg-light"
		style="margin-top: 5%;">

		<h3>Interests</h3>
		<hr>
		<a th:href="@{/interest/addInterestForm}"
			class="btn btn-primary btn-sm mr-5 mb-3"> Add interest </a>




		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="interest, iter : ${interests}">

					<td
						th:text="${interest.name != null} ? ${interest.name} : 'Name not set'" />
					<td
						th:text="${interest.description != null} ? ${interest.description} : 'Description not set'" />
					<td><a
						th:href="@{/interest/updateInterestForm(interestIndex=${iter.index})}"
						class="btn btn-info btn-sm"> Update </a> <a
						th:href="@{/interest/deleteInterest(interestIndex=${iter.index})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this interest?'))) return false">
							Delete </a></td>

					</div>

				</tr>
			</tbody>
		</table>
		<hr>
		<a th:href="@{/menu}">Back to menu</a>

	</div>

</body>
</html>
