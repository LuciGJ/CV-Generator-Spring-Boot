<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>Experience</title>
</head>

<body>

	<div class="container border border-black bg-light"
		style="margin-top: 5%;">
		<h3>Experience</h3>
		<hr>
		<a th:href="@{/experience/addExperienceForm}"
			class="btn btn-primary btn-sm mr-5 mb-3"> Add experience </a>




		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Role</th>
					<th>Description</th>
					<th>Started</th>
					<th>Ended</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="experience, iter : ${experiences}">

					<td
						th:text="${experience.name != null} ? ${experience.name} : 'Name not set'" />
					<td
						th:text="${experience.role != null} ? ${experience.role} : 'Role not set'" />
					<td
						th:text="${experience.description != null} ? ${experience.description} : 'Description not set'" />
					<td
						th:text="${experience.startDate != null} ? ${experience.startDate} : 'Start date not set'" />
					<td
						th:text="${experience.endDate != null} ? ${experience.endDate} : 'End date not set'" />
					<td><a
						th:href="@{/experience/updateExperienceForm(experienceIndex=${iter.index})}"
						class="btn btn-info btn-sm"> Update </a> <a
						th:href="@{/experience/deleteExperience(experienceIndex=${iter.index})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this experience?'))) return false">
							Delete </a></td>

					</div>

				</tr>
			</tbody>
		</table>
		<hr>
		<a th:href="@{/menu}">Back to menu</a>

	</div>
	</div>

</body>
</html>
